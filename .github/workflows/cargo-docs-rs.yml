name: test docs
on: [push, pull_request]

jobs:
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
          lfs: 'false'
      - uses: dtolnay/rust-toolchain@nightly
      - uses: dtolnay/install@cargo-docs-rs
      - run: cargo docs-rs -p cellular_raza-concepts
      - run: cargo docs-rs -p cellular_raza-building_blocks
      - run: cargo docs-rs -p cellular_raza-core
      - run: cargo docs-rs -p cellular_raza
